<h2>Demo 2 : Two-Way Binding</h2>
<p>Attention, ne pas oubliez d'importer FormsModule dans le module où se trouve le composant qui utilise le two-way binding</p>

<br>

<p>Valeur de l'input : {{ inputValue }}</p>
<p><input type="text" [(ngModel)]="inputValue"></p>

<br>

<p>Valeur en nombre : {{ numberValue }}</p>
<p><input type="number" [(ngModel)]="numberValue"></p>

<br>

<p>Valeur en booléen : {{ bool }}</p>
<p><input type="checkbox" [(ngModel)]="bool"></p>
